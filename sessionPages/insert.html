<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Stock</title>
</head>

<body>
    <div class="container-fuild">
        <div class="topnav">
            <a class="active" href="#home">Stock Market<i id="icon" class="fa fa-chart-line"></i></a>
            <a href="#news">Import Data</a>
            <a href="#contact">Manage Company</a>
            <a href="#about">Manage Exchange</a>
            <a href="#about">Update IPO details</a>
            <a href="#news">Logout</a>
        </div>
     <form class="form-horizontal">
            
            <div class="Absolute-Center is-Responsive">
                    <h2 id="h2">Create New Company</h2>
                <div class="form-group ">
                    <label class="control-label col-sm-2" for="id1">Company Name</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="id1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="id2">CEO Name & Board Members</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="id2">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="id3">TurnOver</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" id="id3">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="id4">Brief Description</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="text" id="id4">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2" for="id5">IPO Date</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" id="id5">
                                </div>
                            </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-warning">Save</button>
                </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
